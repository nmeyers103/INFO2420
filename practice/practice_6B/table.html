<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Practice 6 - Tables</title>
<style type="text/css">
   table, td, th { border: 2px solid black;
                   border-collapse: separate;
                   border-spacing: 5px;
                   padding:5px;
                   font-size: 18px;
                 }
   caption { font-family: Arial, Helvetica, sans-serif;
             color: black;
             font-weight: bold;
             text-align: center;
             height: 22px;
           }
   .center { text-align: center;
            margin: 0 auto;
            width: 600px;
           }
   .courses { background-color: #ccc;
            width: 25%;
            }
   th.days { background-color: #99ff66;
            width: 15%;
}
</style>
</head>

<body>
<div class="center">
   <table >
      <caption>My Class Schedule</caption>
      <colgroup class="courses"></colgroup>
      <colgroup class="days"></colgroup>
      <tr>
         <th>Courses</th>
         <th class="days">Monday</th>
         <th class="days">Tuesday</th>
         <th class="days">Wednesday</th>
         <th class="days">Thursday</th>
         <th class="days">Friday</th>
      </tr>
      <tr>
         <th>INFO 1120</th>
         <td>&nbsp;</td>
         <td>9-11</td>
         <td>&nbsp;</td>
         <td>9-11</td>
         <td rowspan="2">&nbsp;</td>
      </tr>
      <tr>
         <th>MATH 1010</th>
         <td colspan="4">12-1</td>
      </tr>
      <tr>
         <th>INFO 2420</th>
         <td colspan="5">Online Available 24/7</td>
      </tr>
   </table>
</div>
</body>
</html>
