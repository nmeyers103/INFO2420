<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style>

@font-face{
	font-family:'BleedingCowboys';
	src: url('fonts/BleedingCowboys.eot'); 
	src: local('BleedingCowboys'), url('fonts/BleedingCowboys.ttf') format('truetype') ;
}
@font-face{
	font-family:'Darkh4';
	src: url('fonts/Darkh4.eot'); 
	src: local('Darkh4'), url('fonts/Darkh4.ttf') format('truetype') ;
}


p{
	font-family:Darkh4,BleedingCowboys,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite Western movie?  This font is called Bleeding Cowboys.  Does it make you think of the wild, wild West?
</p>



</body></html>
